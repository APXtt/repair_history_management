{% load static %}

<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>I/O List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
  </head>

  <body>
    <div class="container my-3">
      <!--Search-->
      <div class="input-group mb-3">
        {% comment %} <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Option</button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="#">SELL NO</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">날짜별</a>
          </li>
        </ul> {% endcomment %}
        <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
      </div>

      <!--Filter-->
      <div class="input-group mb-3">
        <select class="form-select" id="inputGroupSelect01">
            <option value="1">내림차순</option>
            <option value="2">오름차순</option>
        </select>
        <div class="btn-group" role="group" aria-label="Basic outlined">
            <button type="button" class="btn btn-outline-dark">입고</button>
            <button type="button" class="btn btn-outline-dark">출고</button>
            <button type="button" class="btn btn-outline-dark">수정</button>
        </div>
      </div>


      <!--Table-->
      <table class="table text-center">
        <thead class="table-dark">
          <tr>
            <th scope="col">SELL NO</th>
            <th scope="col">입고일</th>
            <th scope="col">출고일</th>
            <th scope="col">선택</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>

</html>
